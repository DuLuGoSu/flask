<!DOCTYPE html>
<html>

<head>
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1 class="mt-4">Perfil de ADMINISTRADOR</h1>
        
        {% if nombreUsuario[0] == 27 %}
        <form method="POST" action="{{ url_for('iniciar_juego') }}">
            <label for="num_traitors">Número de Traidores:</label>
            <input type="number" id="num_traitors" name="num_traitors" min="1" required>
            <button type="submit" class="btn btn-primary  ml-4">INICIAR JUEGO</button>
          </form>
        <a href="{{ url_for('chat_traidores') }}" class="btn btn-primary mt-4" >CHAT TRAIDORES</a>  
        <a href="{{ url_for('pasar_dia') }}" class="btn btn-primary mt-4">DIA SIGUIENTE</a>
        {% endif %}

        <a href="{{ url_for('logout') }}" class="btn btn-primary mt-4">Cerrar sesión</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Volver al inicio</a>
    </div>

</body>

</html>
